<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
      background-image: url('https://miro.medium.com/proxy/1*hjw9b_O45Y20p0koKBDOkA.jpeg');
      /* opacity: .3; */
      width: 100%;
      height: 100%;
      z-index: 0;
      }
      .madlogo{
        display:flex;
        flex-direction: row;
        width: 100%;
      }
      #madlibs-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 40%;
      margin-top: 1%;
        width: 30%;
        height: 20%;
      }
      #image-container {
        display: flex;
        flex-wrap:wrap;
        width: 100%;
        flex-direction: row-reverse;
        justify-content: flex-start;
        padding-right: 2rem;
        margin-right: 0;
        z-index: 0;
      }
      #image-container img{
        display: flex;
        margin-right: 3rem;
        width: 25%;
        z-index: 2;
        border:
      }
      #questions {
        display: flex;
        flex-flow: column;
        z-index: 3;
        position:absolute;
        margin-top: 2rem;
        margin-left: 7rem;
        color: white;
        height: 30rem;
      }
      input {
        display: flex;
        margin-top: 1rem;
        border: 2px solid black;
      }
      .shadow {
              display: flex;
              flex-wrap:wrap;
              width: 1%;
              margin-top: .2%;
              opacity: 20%;
              background-color: grey;
              flex-direction: row-reverse;
              justify-content: flex-start;
              box-shadow: 0 0 0 3px grey;
      }
      h1{
        display: flex;
        color:white;
        width: 100%;
        font-size: 400%;
        font-family: Montserrat, sans-serif;
        margin-top: 1.5;
      }
      #nametext{
        display: flex;
        color:white;
        font-family: Montserrat, sans-serif;
        font-size: 300%;
        flex-wrap:wrap;
        width: 90%;
        flex-direction: row-reverse;
        justify-content: flex-start;
        text-shadow: 2px 2px grey;
      }
      button{
        height: 100%;
      }

    </style>
  </head>
  <body>
    <h1>Codesmith Mad-Libs</h1>

    <ul>
      <li><button id="kyle">Kyle Combs</button></li>
      <li><button id="victoria">Victoria Armada</button></li>
      <li><button id="eric">Eric Marcatoma</button></li>
      <li><button id="james">James Dimitrios Kolotouros</button></li>
      <li><button id="jennifer">Jennifer Courtner</button></li>
      <li><button id="kyle2">Kyle Juresich</button></li>
    </ul>

    <div class="madlogo">
      <h1 id="title">Codesmith</h1>
      <img id='madlibs-logo' src ='https://i0.wp.com/keysweekly.com/wp-content/uploads/2019/09/madlibs.png?fit=1459%2C482&ssl=1' alt='libs-logo'>
      <div></div>
    </div>
    <!-- <button>Choose random Ad-Lib</button> -->

    <div class="ad-lib" id="ad-lib">
      <div id="questions"></div>
      <div id="controls"></div>

      <h4 id="prompt"></h4>
      <div id="answer"></div>

      <div id="bio">
        <div class="bio-detail">
          <h1 id="bio-name"></h1>
          <h2 id="bio-title"></h2>
        </div>
        <div id="image-container"></div>
      </div>
    </div>


  </body>
  <script src="app.js"></script>
</html>
